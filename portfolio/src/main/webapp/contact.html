    />

    <!-- Import Google Fonts: Playfair Display  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Gowun+Dodum&family=Playfair+Display:wght@400;500&family=Prata&family=Source+Sans+Pro:wght@200&display=swap"

  <body>
    <!--Navigation Bar-->
    <section class="nav-intro">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-light pt-5 pb-4">
          <div class="container-xxl">
            <!-- navbar brand / title -->
            <a class="navbar-brand" href="index.html">
              <span class="fw-bold brand">
                ANH HOANG
              </span>
            </a>
            <!-- toggle button for mobile nav -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#main-nav"
              aria-controls="main-nav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div
              class="collapse navbar-collapse justify-content-end align-center"
              id="main-nav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link drop" href="#projects">PROJECTS</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link drop" href="#projects">WORK EXPERIENCE</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link drop" href="contact.html">CONTACT</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </section>


    <section class="form-header">
      <div class="row">
        <div class="col-10 offset-2 form-para">Say Hello</div>
      </div>
      <div class="row">
        <div class="col-10 offset-2">
          <svg
            width="400"
            height="30"
            viewBox="0 0 850 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line
              x1="0.985277"
              y1="7.50004"
              x2="849.985"
              y2="2.50004"
              stroke="white"
              stroke-width="4"
            />
          </svg>
        </div>
      </div>

      <div class="row">
        <div class="col-10 offset-2 design-quote">Please complete the form below</div>
        <div class="col-10 offset-2 design-phil">
        </div>

        <div class="row">
          <div class="col-3 offset-2 design-1"></div>
        </div>
      </div>
    </section>

    <form action="/visitor-handler" method="POST">
      <div class="form-row">

        <div class="form-group col-md-6 offset-2">
          <label for="inputName" class = "input-header">Name</label>
          <input type="text" name = "name-input" class="form-control" id="inputName" placeholder="Name">
        </div>

        <div class="form-group col-md-6 offset-2">
          <label for="inputEmail4" class = "input-header">Email</label>
          <input type="email" name = "email-input" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
    
      </div>

      <div class="form-group col-md-6 offset-2">
        <label for="inputAddress" class = "input-header">Subject</label>
        <input type="text" class="form-control" name = "email-subject" id="inputAddress" placeholder="Subject">
      </div>
      
      <div class="form-group col-md-6 offset-2">
        <label for="inputAddress2" class = "input-header">Message</label>
        <!-- <input type="text" class="form-control" id="inputAddress2" placeholder="Message"> -->
        <textarea class="form-control" id="inputMessage2" name = "email-message" placeholder = "Send me a message!" rows="3"></textarea>      
    </div>
      
      <div class="row">
        <div class = "col-md-6 offset-2">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
